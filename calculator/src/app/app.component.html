<app-calc (result)="resultado = $event"></app-calc>

<div class="container" style="margin-top: 10px">
  <div class="col-auto" style="justify-content: center; align-items: center">
    <label class="label" for="">Resultado:</label>
    <input class="input" type="text" disabled [(ngModel)]="resultado" />
  </div>
</div>
